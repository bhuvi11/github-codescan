jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
   # - run: git checkout HEAD^2
    #  if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # Override language selection by uncommenting this and choosing your languages
      with:
       config-file: ./.github/config.yml

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š https://git.io/JvXDl

    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      with:
        output: reports
    
    - run:  cat "/home/runner/work/github-codescan/github-codescan/reports/java-builtin.sarif" >>filename.txt
    - name: Upload artifacts
      uses: actions/upload-artifact@v1.0.0
      with: 
        name: CodeQl-scan-reports
        path: reports
    - run: echo "Workflow ID = $GITHUB_RUN_ID"  
    - run: echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
    - run: cat "/home/runner/work/github-codescan/github-codescan/reports/java-builtin.sarif"
    - name : API calls
      run: |
        curl \
        'https://api.github.com/repos/${{github.repository}}/actions/runs/${{github.run_id}}/artifacts' \
        -H 'content-type:application/json' \
         
         
         
